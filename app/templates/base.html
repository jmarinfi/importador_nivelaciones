<!DOCTYPE html>
<html lang="es">
  <head>
    {% block head %}
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Importador de Nivelaciones</title>
    <!-- Enlace al CSS de Bootswatch -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <!-- Enlace al CSS de Bootstrap -->
    {# <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"> #}
    <!-- Enlace al JS de Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/d3.v7.min.js') }}"></script>
    <link rel="icon" href="{{ url_for('static', filename='img/favicon.ico') }}" type="image/x-icon">
    {% endblock %}
  </head>
  <body>
    <header>
      {% block header %}
      <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
          <a class="navbar-brand" href="{{ url_for('imp_niv.home') }}">Inicio</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarColor01">
            <ul class="navbar-nav me-auto">
              <li class="nav-item">
                <a class="nav-link" href="#">Cuarentena</a>
              </li>
            </ul>
            <button type="button" class="btn btn-secondary">
              <a class="nav-link text-white-50 d-inline" href="https://metrolima.acpofiteco.com/" target="_blank">Tunneldata</a>
            </button>
          </div>
        </div>
      </nav>
      {% endblock %}
    </header>
    <main class="container mt-4">
      {% for message in get_flashed_messages() %}
      <div class="alert alert-dismissible alert-danger">{{ message }}</div>
      {% endfor %}
      {% block content %}{% endblock %}
    </main>
  </body>
</html>
