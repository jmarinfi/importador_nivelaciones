<!doctype html>
<html lang="es">
  <head>
    {% block head %}
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Importador de Nivelaciones</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">    
    <link rel="icon" href="{{ url_for('static', filename='img/favicon.ico') }}" type="image/x-icon">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
    {% endblock %}
  </head>
  <body>
    <header>
      {% block header %}
      <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
          <a class="navbar-brand" href="{{ url_for('imp_niv.home') }}">Inicio</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarColor01">
            <ul class="navbar-nav me-auto">
              <!-- <li class="nav-item">
                <a class="nav-link" href="#">Cuarentena</a>
              </li> -->
            </ul>
            <button type="button" class="btn btn-secondary">
              <a class="nav-link text-white-50 d-inline" href="https://metrolima.acpofiteco.com/" target="_blank">Tunneldata</a>
            </button>
          </div>
        </div>
      </nav>
      {% endblock %}
    </header>
    <main class="container">
      {% for message in get_flashed_messages() %}
      <div class="alert alert-dismissible alert-danger">{{ message }}</div>
      {% endfor %}

      <div id="alert-success" class="alert alert-dismissible alert-success m-3 d-none">
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        <p id="alert-success-text"></p>
      </div>
      
      <div id="alert-danger" class="alert alert-dismissible alert-danger m-3 d-none">
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        <p id="alert-danger-text"></p>
      </div>

      {% block content %}{% endblock %}
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script type="module" src="{{ url_for('static', filename='js/global_utils.js') }}"></script>
  </body>
</html>
